<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wooden Door</title>
    <style>
        body {
            margin: 0;
        }

        #title {
            position: absolute;
            top: 10vh;
            width: 100vw;
            z-index: 1;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 6vmin;
            color: white;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="title">
        Elevator Menu
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../three.js-master/build/three.module.js",
                "three/addons/": "../three.js-master/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from "three";
        import * as TWEEN from "three/addons/libs/tween.module.js";
        import { OrbitControls } from "three/addons/controls/OrbitControls.js";
        import { GUI } from "three/addons/libs/lil-gui.module.min.js";

        const frameSize = { width: 0.840, height: 1.788, depth: 0.045 };
        const doorSize = { width: 0.654, height: 1.686, depth: 0.035, gap: 0.0465 };
        let scene, camera, renderer, controls;

        function windowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function initialize() {
            // Create a scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Create a perspective camera
            camera = new THREE.PerspectiveCamera(60.0, window.innerWidth / window.innerHeight, 0.2, 20.0);

            // Create a renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create the orbit controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.minDistance = 1.5;
            controls.maxDistance = 15.0;
            controls.enableDamping = true;

            // Create a material
            const sideMaterial = new THREE.MeshBasicMaterial({ color: 0xc36e2d });

            // Create the frame

            // Create a box geometry
            let geometry = new THREE.BoxGeometry(frameSize.width, frameSize.height, frameSize.depth);

            // Create a texture
            let texture = new THREE.TextureLoader().load("./textures/elevator.webp");
            texture.colorSpace = THREE.SRGBColorSpace;

            // Create a material
            let frontMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, map: texture });
            frontMaterial.transparent = true;

            // Create a texture
           /* texture = new THREE.TextureLoader().load("./textures/frame_back.png");
            texture.colorSpace = THREE.SRGBColorSpace;*/

            // Create a material
            let backMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, map: texture });
            backMaterial.transparent = true;

            // Create a mesh with the specified geometry and materials
            let mesh = new THREE.Mesh(geometry, [sideMaterial, sideMaterial, sideMaterial, sideMaterial, frontMaterial, backMaterial]);

            // Add the mesh to the scene
            scene.add(mesh);

            // Create the door

            // Create a box geometry
            geometry = new THREE.BoxGeometry(doorSize.width, doorSize.height, doorSize.depth);

            /*// Create a texture
            texture = new THREE.TextureLoader().load("./textures/door_front.png");
            texture.colorSpace = THREE.SRGBColorSpace;

            // Create a material
            frontMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, map: texture });

            // Create a texture
            texture = new THREE.TextureLoader().load("./textures/door_back.png");
            texture.colorSpace = THREE.SRGBColorSpace;
            */
        

            // Create and configure the GUI
            const gui = new GUI();
            const actions = {};

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const building = urlParams.get('building')
            const floorCode= urlParams.get('floorCode');
            console.log("code",floorCode);
            // Fetch floor data from the API
            fetch(`http://localhost:3000/api/floors/listFloors/${building}`)
                .then(response => response.json())
                .then(floorData => {
                    // Dynamically create actions for each floor
                    
                    floorData.forEach(floor => {
                        actions[`${floor.description}`] = () => {
                            window.location.href = `http://192.168.1.70:5500/3DView/SGRAI/Thumb_Raiser_auto.html?floor=${floor.domainId}`;
                        };
                        console.log(floor);

                        // Add GUI button for each floor
                        gui.add(actions, `${floor.description}`);
                         // Automatically select the option that matches the floorCode variable
                        const normalizedString1 = floorCode.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                        const normalizedString2 = floor.description.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

                         if (normalizedString1.toLowerCase() === normalizedString2.toLowerCase()) {
                            console.log("Match found:", floor.description);
                            // Trigger the corresponding action
                            actions[floor.description]();
                        }
                    });
                    
                })
                .catch(error => {
                    console.error('Error fetching floor data:', error);
                });


            // Set the camera position;
            camera.position.z = 2.5;

            // Register the event handler to be called on window resize
            window.addEventListener("resize", windowResize);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Animate the door
            TWEEN.update();

            // Render the scene
            renderer.render(scene, camera);
        }

        initialize();
        animate();
    </script>
</body>

</html>
