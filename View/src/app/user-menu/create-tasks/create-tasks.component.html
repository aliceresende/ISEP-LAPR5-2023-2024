<h1>Create Task Request</h1>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <select formControlName="taskType">
      <option value="">Select Task Type</option>
      <option *ngFor="let type of taskTypes" [value]="type">{{ type }}</option>
    </select>
  
    <!-- Fields for Vigilance Task -->
    <div *ngIf="isVigilanceSelected" formGroupName="vigilance">
      <input type="text" formControlName="userId" placeholder="User ID" />
      <input type="text" formControlName="message" placeholder="Message" />
      <input type="text" formControlName="phoneNumber" placeholder="Phone Number" />
      <select formControlName="startingPoint">
        <option value="">Select Starting Point</option>
        <option *ngFor="let room of rooms" [value]="room.id">{{ room.description }}</option>
    </select>
    <select formControlName="endingPoint">
        <option value="">Select Ending Point</option>
        <option *ngFor="let room of rooms" [value]="room.id">{{ room.description }}</option>
    </select>
    </div>
  
    <!-- Fields for Pickup and Delivery Task -->
    <div *ngIf="isPickupAndDeliverySelected" formGroupName="pickupanddelivery">
      <input type="text" formControlName="userId" placeholder="User ID" /> 
      <select formControlName="roomPick">
        <option value="">Select Room Pick</option>
        <option *ngFor="let room of rooms" [value]="room.id">{{ room.description }}</option>
    </select>
    <select formControlName="roomDeliver">
        <option value="">Select Room Deliver</option>
        <option *ngFor="let room of rooms" [value]="room.id">{{ room.description }}</option>
    </select>
      <input type="text" formControlName="namePick" placeholder="Name Pick" />
      <input type="text" formControlName="nameDeliver" placeholder="Name Deliver" />
      <input type="text" formControlName="phoneNumberPick" placeholder="Phone Number Pick" />
      <input type="text" formControlName="phoneNumberDeliver" placeholder="Phone Number Deliver" />
      <input type="text" formControlName="code" placeholder="Code" />
    </div>
  
    <button type="submit">Submit</button>
  </form>
