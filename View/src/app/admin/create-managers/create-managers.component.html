
<form id="floors-form" #userForm="ngForm" (ngSubmit)="createManager(userForm)">

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName">
  <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" >
    <br>   
    <label for="role">Role:</label>
    <select id="role" name="role" [(ngModel)]="role" placeholder="Role" required>
        <option *ngFor="let role of roles" [value]="role.name">{{role.name}}</option>
    </select>
    <br>
    <label for="phone">Phone</label>
    <input type="text" id="phone" [(ngModel)]="phone" name="phone" >
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" >
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" >
    <br>
    <button type="submit" class="back-button">Create</button>
    
  </form>
