<h1>{{title}}</h1>
<table class="table">
    <thead>
      <tr>
        <th>name</th>
        <th>Code</th>
        <th>Description</th>
        <th>x</th>
        <th>y</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let building of buidlings">
        <td>{{building.name }}</td>
        <td>{{building.code}}</td>
        <td>{{building.description}}</td>
        <td>{{building.x}}</td>
        <td>{{building.y}}</td>
      </tr>
    </tbody>
  </table>
  <div class="center-container">
    <button (click)="goBack()" class="back-button">Go Back</button>
  </div>
