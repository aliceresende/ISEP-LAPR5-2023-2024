<h1>{{title}}</h1>
<table class="table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Nickname</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let robot of robots">
        <td>{{robot.code}}</td>
        <td>{{robot.nickname }}</td>
        <td>{{robot.description}}</td>
      </tr>
    </tbody>
  </table>
  <div class="center-container">
    <button (click)="goBack()" class="back-button">Go Back</button>
  </div>
